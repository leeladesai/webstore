# Render.com deployment configuration
# Part H: Deployment on Render.com
# 
# IMPORTANT NOTES:
# - This configuration uses SQLite for simplicity
# - SQLite data will be lost on service restarts (ephemeral filesystem)
# - For production, use PostgreSQL instead (see README for migration guide)
# - PORT environment variable is automatically provided by Render

services:
  - type: web
    name: fastapi-webstore
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: WEBHOOK_SECRET
        sync: false
    plan: free
