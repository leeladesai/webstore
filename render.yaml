# Render.com deployment configuration
# Part H: Deployment on Render.com
services:
  - type: web
    name: fastapi-webstore
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: WEBHOOK_SECRET
        sync: false
        # Set this value in Render dashboard
      - key: PORT
        fromService:
          type: web
          name: fastapi-webstore
          property: port
    plan: free
    # For production, use:
    # plan: starter

